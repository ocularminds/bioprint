<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BioPrint 1.0.0</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; cursor: pointer; }
        #fingerprint-container { display: none; margin-top: 20px; }
        #fingerprint-placeholder { width: 150px; height: 150px; }
        .info { font-weight: bold; }
    </style>
    <script defer src="renderer.js"></script>
  </head>
  <body>
    <h1>ðŸ’– BioPrint 1.0.0</h1>
    <p>Welcome to Pajuno FingerPrint Validator.</p>       
    <input type="text" id="account-number" placeholder="Enter Account Number">
    <button id="verify-btn">Verify</button>
    <div id="fingerprint-container">
        <p class="info">SDK Version: <span id="sdk-version">Loading...</span></p>
        <p class="info">Available Devices: <span id="available-devices">Checking...</span></p>

        <p id="status-message">Ready to Capture</p>
        <img id="fingerprint-placeholder" src="bin/fingerprint.bmp" alt="Place Finger">

        <button id="start-capture-btn">Start Capture</button>
        <button id="stop-capture-btn">Stop Capture</button>
    </div>

  </body>
</html>
